<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Livraria Virtual</title>
        <link type="text/css" rel="stylesheet" href="/livraria/css/ui-lightness/skin.css" />
    </h:head>
    <h:body>
    <p:layout fullPage="false">
        <h:form rendered="#{!usuarioControle.cadastroContaRealizado}">
            <table border="0">
            	<tr><td rowspan="6" width="50"></td></tr>
            	<tr><td colspan="3"><h1>Livraria Virtual</h1><br/></td></tr>
            	<tr><td colspan="3"><h:outputText value="Criar Nova Conta"/><br/><br/></td></tr>
				<tr>
            		<td>Nome:</td>
            		<td><h:inputText value="#{usuarioControle.usuario.nome}" maxlength="100" size="50"/></td>
            	</tr>
				<tr>
            		<td>Usuario:</td>
            		<td><h:inputText value="#{usuarioControle.usuario.usuario}" maxlength="50" size="20"/></td>
            	</tr>
            	<tr>
            		<td>Senha:</td>
            		<td><h:inputSecret value="#{usuarioControle.usuario.senha}" maxlength="8" size="10"/></td>
            	</tr>
            
            	<tr>
            		<td><br/><br/><br/><br/></td>
            		<td><h:commandButton value="Criar Conta" action="#{usuarioControle.criarNovaConta}"/></td>
            		<td><h:commandButton value="Voltar" action="/livraria/login"/></td>
            	</tr>
			</table>
			            
        </h:form>
        
        <h:form rendered="#{usuarioControle.cadastroContaRealizado}">
        
        	
            <table border="0">
            	<tr><td rowspan="4" width="50"></td></tr>
            	<tr><td colspan="3"><h1>Livraria Virtual</h1><br/></td></tr>
				<tr>
            		<td><h:outputText value="#{usuarioControle.mensagemCadastroConta}"/><br/><br/></td>
            	</tr>
				<tr>
            		<td><h:commandButton value="Efetuar Login" action="/livraria/login" actionListener="#{usuarioControle.zerarVariaveisLogin}"/></td>
            	</tr>
			</table>
        </h:form>
    </p:layout>
    </h:body>
</html>
